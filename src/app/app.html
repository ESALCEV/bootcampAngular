<main class="main">
  <app-create-task/>
  <hr>
  <h1>Task List</h1>
  <h2>Current Tasks:</h2>
 @for (task of tasks$ | async; track task.id) {
  <div class="task-item"> 
    <h3>{{ task.title }}</h3>
    <p><b>Description:</b> {{ task.description }}</p>
    <p>Status: {{ task.status }} | Type: {{ task.type }} | Created On: {{ task.createdOn | date:'d.MM.yyyy' }}</p>

    <button (click)="deleteTask(task)">Delete</button>
  </div>
} @empty {
  <p>No tasks have been added yet. Use the form above!</p>
  <app-task-list />
}
</main>

<router-outlet />
