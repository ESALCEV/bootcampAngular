
<main class="main">
  <app-create-task (taskCreated)="onTaskAdded($event)"></app-create-task>
  <hr>
  <h1>My Task List</h1>
  <h2>Current Tasks:</h2>
  @for (task of tasks; track task.title) {
  <div>
    <h3>{{ task.title }}</h3>
    <p>{{ task.description }}</p>
    <p>{{ task.type }}</p>
    <p>{{ task.status }}</p>
    <p>{{ task.createdOn }}</p>
  </div>
} @empty {
  <p>No tasks have been added yet. Use the form above!</p>
  <app-task-list />
}
</main>

<router-outlet />
